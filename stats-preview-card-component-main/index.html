<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet"  type="text/css" href="./styles.css">

</head>
<body>
  <div class="container">
    <div class="stats-card">
      <div class="business-preview">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
      <div class="business-stats">
        <div>
          <p id="stats-number">10k+</p>
          <p id="stats-value">companies</p>
        </div>
        <div>
          <p id="stats-number">314</p>
          <p id="stats-value">templates</p>
        </div>
        <div>
          <p id="stats-number">12M+</p>
          <p id="stats-value">queries</p>
        </div>
        </div>      
      </div>
      <div class="card-image">
      </div>
      
    </div>
  </div>
</body>
</html>
