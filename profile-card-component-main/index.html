<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet"  type="text/css" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="profile-card">
        <img id="profile-image" src="./images/image-victor.jpg" alt="Profile image"> 
        <h2 id="name">Victor Crest  <span id="age">26</span></h2> 
        <p id="city">London</p>
       <div class="profile-stats">
        <div>
        <p id="stats-number">80k</p>
        <p id="stats-category">Followers</p>
      </div>
      <div>
        <p id="stats-number">803k</p>
        <p id="stats-category">Likes</p>
      </div>
      <div>
        <p id="stats-number">1.4k</p>
        <p id="stats-category">Photos</p>
      </div>
      </div>
    </div>
  </div> 
</body>
</html>
